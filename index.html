<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Border Radius Previewer</title>
</head>

<body>
    <main>
        <section>
            <h1>Border Radius Previewer</h1>
            <div class="top">
                <input type="number" data-position='top-left' value="0" placeholder="px">
                <input type="number" data-position='top-right' value="0" placeholder="px">
            </div>

            <div id="Previewer"></div>

            <div class="bottom">
                <input type="number" data-position='bottom-left' value="0" placeholder="px">
                <input type="number" data-position='bottom-right' value="0" placeholder="px">
            </div>

            <input type="text" value="border-radius: 0px 0px 0px 0px" class="code" readonly>
            <button onclick="clipboard()">copy</button>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
